<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="listar();">
    <a href="#" id="menu"> ≡ MENU </a>
    <div id="nav">
        <a href="#" id="fechar"> &times; </a>
        <nav>
            <ul>
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="cadastrar" onclick="abrircadastrar()">Cadastrar</a></li>
                <li>
                    <form>
                        <input type="search" id="buscar" placeholder="Digite o nome do livro">
                        <button onclick="resultado();">Pesquisar</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>

    <section id="listar">
        <h3>Livros em Destaque</h3>
        <div id="listarlivros"></div>
    </section>
    <section id="resultado">
        <div class="resultadobusca"></div>
    </section>
    <section id="inserir">

        <h3>Cadastrar Livros</h3>
        <form>
            <input type="text" id="txttitulo" placeholder="Título do Livro">
            <input type="text" id="txtautor" placeholder="Autor">
            <input type="text" id="txtpreco" placeholder="Preço">
            <input type="text" id="txtfoto1" placeholder="Foto do Livro">
            <input type="text" id="txtfoto2" placeholder="Foto do Livro">
            <select id="txtgenero">
                <option value="Selecione"> Selecione </option>
                <option value="Romance"> Romance </option>
                <option value="Religião"> Religião </option>
                <option value="Autoajuda"> Auto Ajuda</option>
                <option value="Drama"> Drama </option>
                <option value="Biografia"> Biografia </option>
            </select>
            <textarea id="txtsinopse" placeholder="Escreva a sinopse"></textarea>
            <button onclick="inserir()">Cadastrar</button>
        </form>
    </section>






    <script src="js/script.js"></script>
</body>
</html>
